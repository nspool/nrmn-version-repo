# This workflow versions, builds and archives the application when a release tag is created

name: Build on release

on:
  release:
    types: [created]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: yarn --frozen-lock-file --cwd web install
      - run: yarn --frozen-lock-file --cwd web test
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Version
        run: mvn --batch-mode versions:set -DnewVersion=${{ github.event.release.tag_name }} -DgenerateBackupPoms=false
      - name: Build
        run: mvn --batch-mode clean package
      - uses: actions/upload-artifact@v3
        with:
          name: war-file ${{ matrix.node-version }}
          path: /home/runner/work/nrmn-application/nrmn-application/app/target/nrmn-app-*war
    timeout-minutes: 45
